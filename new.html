<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet">
    <style>
        .subscribe{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 100px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 1s;
}

.subscribe:hover{
    
    opacity: 0.8;
}
.subscribe:active{
    background-color: rgb(125, 124, 124);
    opacity: 0.6;
}

.JOIN{
   border-style: solid;
   border-width: 1px;
    cursor: pointer;
    width: 90px;
    height: 36px;
    border-radius: 50px;
    color: rgb(0, 128, 255);
    border-color: rgb(0, 128, 255);
    transition: background-color 1s,color 1s;
}

.JOIN:hover{
    background-color: rgb(0, 128, 255);
    color: white;
    opacity: 0.8;
    
}

.JOIN:active{
    opacity: 0.7;
}

.tweet{
    background-color: rgb(0, 128, 255);
    color: white;
    border-radius: 50px;
    border-color: rgb(0, 128, 255) ;
    font-style: bold;
    height: 36px;
    width: 100px;
    font-size: medium;
     cursor: pointer;
     margin-left: 8px;
     
     box-shadow: 3px 3px 3px rgb(152, 147, 147);
     transition: box-shadow 1s;
     border: none;
     
}

.tweet:hover{
    box-shadow: 5px 5px 5px rgb(80, 77, 77);
}

.tweet:active{
    opacity: 0.5;
}
    </style>
</head>
<body>
     <button class="subscribe">subscribe</button>
     <button class="JOIN">JOIN</button>
     <button class="tweet"><b>tweet</b></button>
</body>
</html>
