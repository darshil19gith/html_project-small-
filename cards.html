<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDS</title>
    <link rel="stylesheet">
    <style>*{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
}

html,body{
    height:100%;
    width:100%;
}

#main{
    height:100%;
    width:100%;
    display: flex;
    justify-content: center;
    align-items: center;
    
}

.card{
    position: absolute;
    /* top: 50%;
    left: 50%;
    transform: translate(-50%,-50%); */
    height: 300px;
    width: 230px;
    border: 1px solid black;
    border-radius: 20px;
    overflow: hidden;
    
}
#card1{
    z-index: 4;
}


#card2{
    z-index: 3;
    rotate: -8deg;
    border-color: aqua;
    background-color: aqua;
}

#card2:hover{
    z-index: 5;
}

#card3{
    z-index: 2;
    rotate: -16deg;
    border-color: blue;
    background-color: blue;
}
#card3:hover{
    z-index: 5;
}


#card4{
    z-index: 1;
    rotate: -24deg;
    border-color: brown;
    background-color: brown;
}

#card4:hover{
    z-index: 5;
}


img{
    height: 100%;
    width: 100%;
    object-fit: cover;
}</style>
</head>
<body>
    <div id="main">
        <div id="card1" class="card"><img src="https://images.unsplash.com/photo-1542779283-429940ce8336?w=300&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cG9rZW1vbnxlbnwwfHwwfHx8MA%3D%3D">
        </div>
         <div id="card2" class="card"><img src="https://images.unsplash.com/photo-1609372332255-611485350f25?w=300&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cG9rZW1vbnxlbnwwfHwwfHx8MA%3D%3D"></div>
          <div id="card3" class="card"><img src="https://images.unsplash.com/photo-1643725173053-ed68676f1878?w=300&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cG9rZW1vbnxlbnwwfHwwfHx8MA%3D%3D"></div>
           <div id="card4" class="card"><img src="https://images.unsplash.com/photo-1637158881671-f6e4331887e5?w=300&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cG9rZW1vbnxlbnwwfHwwfHx8MA%3D%3D"></div>
    </div>
</body>
</html>
